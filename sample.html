<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Sample Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        section {
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #35424a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4c5b66;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #35424a;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Single Page Website</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>This is a simple single-page website demonstrating HTML, CSS, and JavaScript.</p>
            <button id="infoButton">Show More Info</button>
            <p id="extraInfo" style="display: none;">We specialize in web development and design.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <button type="submit">Send Message</button>
            </form>
            <p id="formMessage" style="display: none;"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Single Page Sample Website</p>
    </footer>

    <script>
        document.getElementById('infoButton').addEventListener('click', function() {
            const extraInfo = document.getElementById('extraInfo');
            if (extraInfo.style.display === 'none') {
                extraInfo.style.display = 'block';
                this.textContent = 'Show Less Info';
            } else {
                extraInfo.style.display = 'none';
                this.textContent = 'Show More Info';
            }
        });

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting
            const name = document.getElementById('name').value;
            const message = `Thank you, ${name}! Your message has been sent.`;
            document.getElementById('formMessage').textContent = message;
            document.getElementById('formMessage').style.display = 'block';
            this.reset(); // Reset the form fields
        });
    </script>
</body>
</html>
